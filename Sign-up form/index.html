<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="logo.png" alt="My Logo">
                <div class="logo-text">My Site</div>
            </div>
            <div class="link">
                <h2>Wallpaper by <a href="https://www.peakpx.com/en/hd-wallpaper-desktop-aqsfg" target="_blank">Peakpx</a></h2>
            </div>
        </div>
        <div class="right-section">
            <div class="signup-container">
                <div class="Paragraph">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                    <h2>&nbsp;</h2>
                    <h2>You <i>know</i> you want to.</h2>
                </div>
                <div class="title-row">
                    <h2>Sign Up</h2>
                </div>
                <form>
                    <div class="form-row">
            <div class="label-input-group input-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <span class="error-message" data-message="Please fill out this field"></span>
            </div>
            
            <div class="label-input-group input-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                <span class="error-message" data-message="Please fill out this field"></span>
            </div>

            <div class="label-input-group input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" data-message="Please fill out this field"></span>
            </div>
            
            <div class="label-input-group input-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" required>
                <span class="error-message" data-message="Please fill out this field"></span>
            </div>
            
            <div class="label-input-group input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="error" required>
                <span class="error-message" data-message="Please fill out this field"></span>
            </div>
            
            <div class="label-input-group input-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" class="error" required>
                <span class="error-message" data-message="Please fill out this field"></span>
            </div>
        </div>
        <div class="button-row">
            <button type="submit">Create Account</button>
        </div>

        <div class="loginlink">
            <h2>&nbsp;</h2>
            <h2>Already have an account? Log in</h2>
        </div>

    </form>
</div>
</div>
</div>
</body>
</html>
